name: Build and Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v2
      
    - name: Push to gh-pages
      run: |
        git fetch --all
        git checkout gh-pages
        git merge main --ff-only
        git push origin gh-pages
